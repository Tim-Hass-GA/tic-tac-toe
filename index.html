<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game">
    <div class="player gameHeader">
      <p>playerX</p>
      <p id="playerXScore" class="score">playerXScore</p>
    </div>
    <div class="gameControls gameHeader">
      <button type="button" id="newGame">New Game</button>
      <p>Games played:</p>
      <p id="gameCount"></p>
    </div>
    <div class="player gameHeader">
      <p>playerO</p>
      <p id="playerOScore" class="score">playerOScore</p>
    </div>
    <div class="gameboard">
      <div id="row1">
        <div class="row">x</div>
        <div class="row col">x</div>
        <div class="row">x</div>
      </div>
      <div id="row2" class="middleRow">
        <div class="row">x</div>
        <div class="row col">x</div>
        <div class="row">x</div>
      </div>
      <div id="row3">
        <div class="row">x</div>
        <div class="row col">x</div>
        <div class="row">x</div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
