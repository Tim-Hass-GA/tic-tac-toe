<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game">
    <div id="playerO" class="player gameHeader">
      <img src="./img/player-o-image.png" alt="image of Player O" title="Player O">
      <p id="playerXScore" class="score">playerXScore</p>
    </div>
    <div class="gameControls gameHeader">
      <button type="button" id="newGame">New Game</button>
      <p>Games played:</p>
      <p id="gameCount">0</p>
    </div>
    <div id="playerX" class="player gameHeader">
      <img src="./img/player-x-image.png" alt="image of Player X" title="Player X">
      <p id="playerOScore" class="score">playerOScore</p>
    </div>
    <div class="gameboard">
      <div id="row1">
        <div class="row"></div>
        <div class="row col"></div>
        <div class="row"></div>
      </div>
      <div id="row2" class="middleRow">
        <div class="row"></div>
        <div class="row col"></div>
        <div class="row"></div>
      </div>
      <div id="row3">
        <div class="row"></div>
        <div class="row col"></div>
        <div class="row"></div>
      </div>
    </div>
  </div>
  <footer>
    <p>Icon made from <a href="http://www.onlinewebfonts.com/icon">Icon Fonts</a> is licensed by CC BY 3.0</p>
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
