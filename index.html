<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game">
    <div class="player1">
      <p>player1</p>
    </div>
    <div class="gameControls">
      <button type="button" id="newGame">New Game</button>
    </div>
    <div class="player2">
      <p>player2</p>
    </div>
    <div class="gameboard">
      <div class="row1 col1 diag1">x</div>
      <div class="row1 col2">x</div>
      <div class="row1 col3 diag2">x</div>
      <div class="row2 col1">x</div>
      <div class="row2 col2 diag1 diag2">x</div>
      <div class="row2 col3">x</div>
      <div class="row3 col1 diag2">x</div>
      <div class="row3 col2">x</div>
      <div class="row3 col3 diag1">x</div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
